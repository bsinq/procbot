nick: procbot
nick_reg: (?:procbot|pb)
adapter: simple
scripts:
    quote_remember:
        trigger: ^%NICK,? remember (.*) about (.*)$
        command:
            - scripts/quote.sh
            - remember
            - "{0}"
            - "{1}"
    quote:
        trigger: ^%NICK,? quote (.*) about (.*)$
        command:
            - scripts/quote.sh
            - quote
            - "{0}"
            - "{1}"
    log:
        trigger: ^(.*)$
        command:
            - scripts/log.sh
            - "{user}"
            - "{0}"
    aww:
        trigger: ^%NICK,? make me aww.*$
        command:
            - scripts/aww.sh
        help: Makes you go "d'aww".
    cat:
        trigger: ^%NICK,? cat me.*$
        command:
            - scripts/cat.sh
        help: Displays a cat.
    ping:
        trigger: ^%NICK,? ping (\S*)$
        command:
            - ping
            - -c 2
            - -q
            - "{0}"
        transform: 
            in: ^([0-9]+) packets transmitted, ([0-9]+) received, ([0-9]+%) packet loss, time ([0-9]+ms)$
            out: "{0} tx {1} rx {2} loss {3}"
        help: Pings a website.
    hello:
        trigger: ^.*\s*(hi|hello|yo|sup)\s*.*$
        command:
            - echo
            - Greetings, meatbag designation {user}.
        help: A friendly greeting.
    fortune:
        trigger: ^%NICK,? .*fortune.*$
        command:
            - fortune
            - -s
        help: Gets your fortune!

